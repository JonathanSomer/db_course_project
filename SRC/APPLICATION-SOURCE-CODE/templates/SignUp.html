<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap_opt_theme.min.css') }}">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <title>BrainzKick - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='SignUp_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='signUp_js.js') }}"></script>
    <link type="image/png" href="https://image.flaticon.com/icons/png/128/55/55864.png" rel="shortcut icon">


</head>
<body>
<nav class="navbar navbar-default">
    <!--gather the insides of the nav in a container-->
    <div class="container">
        <!--giving the header as a link, usually to home page as the brand's name-->
        <div class="navbar-header">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="navbar-brand">BrainzKick</button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling, id matches the data-toggle in the toggle button-->
        <div class="collapse navbar-collapse" id="bs-nav-demo">
            <!--adding tags on the left side-->
            <ul class="nav navbar-nav">
                <!--each tag in the navbar-->
                <li>
                    <button class="eventsB">Events</button>
                </li>
                <li>
                    <button class="locationB">Locations</button>
                </li>
                <li>
                    <button class="artistB">Artists</button>
                </li>
            </ul>
            <ul class="navbar-right nav navbar-nav" id="right_nav">
                <li>
                    <button class="signUpB">SignUp</button>
                </li>
                <!-- <li><img class="pull-right" src="../static/powered-by-songkick-white.png" id="poweredBy"></li> -->
                <li><img src="{{ url_for('static', filename='powered-by-songkick-white.png') }}" id="poweredBy"></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Announcements -->
<div class="posts">
    <h4>Join the family!</h4>
</div>
<!-- Main container -->
<div class="container" id="main_container">
        <div class="formItem">
            <input id='username' type='text' placeholder='User name'>
        </div>
        <div class="formItem">
            <input id='password' type='password' placeholder='Password'>
        </div>
        <div class="formItem">
            <input id='passwordValidation' type='password' placeholder='Password validation'>
        </div>
        <div class="formItem">
            <button id="mainSignUpBtn">Sign Up</button>
        </div>
</div>


</body>
</html>
