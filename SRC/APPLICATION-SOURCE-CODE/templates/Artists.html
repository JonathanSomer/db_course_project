<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <title>BrainzKick - Artist page</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/Artist_style.css">
    <script type="text/javascript" src="../static/artist_js.js"></script> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Artist_style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='artist_js.js') }}"></script>
    <link type="image/png" href="https://image.flaticon.com/icons/png/128/55/55864.png" rel="shortcut icon">


</head>
<body>

<!--the navbar class in bootstrap-->
<nav class="navbar navbar-default">
    <!--gather the insides of the nav in a container-->
    <div class="container">
        <!--giving the header as a link, usually to home page as the brand's name-->
        <div class="navbar-header">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="navbar-brand">BrainzKick</button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling, id matches the data-toggle in the toggle button-->
        <div class="collapse navbar-collapse" id="bs-nav-demo">
            <!--adding tags on the left side-->
            <ul class="nav navbar-nav">
                <!--each tag in the navbar-->
                <li>
                    <button class="eventsB">Events</button>
                </li>
                <li>
                    <button class="locationB">Locations</button>
                </li>
                <li>
                    <button class="artistB">Artists</button>
                </li>

            </ul>
            <ul class="navbar-right nav navbar-nav" id="right_nav">
                <li>
                    <button class="signUpB">SignUp</button>
                </li>
                <li><img src="{{ url_for('static', filename='powered-by-songkick-white.png') }}" id="poweredBy"></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main container -->
<div class="container" id="main_container">
    <h5>* If you will enter just one word of the name (longer than 3 letters), we will find it too (: </h5>
    <input id="artist_input" type="text" placeholder="Artist's name" required>
    <button class="get_button" id="artist_btn">Show me!</button>

    <!-- The div the content will be injected to -->
    <div class="posts"></div>

    <!-- Add comment modal -->
    <div class='modal fade' id='add_comment_modal' tabindex='-1' role='dialog' aria-labelledby='contactLabel'
         aria-hidden='true'>
        <div class='modal-dialog'>
            <div class='panel panel-primary'>
                <div class='modal-body' style='padding: 5px;'>
                    <h4 class='resultsOfModals' id="additionResult"></h4>
                    <div class='row'>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='adding_username' type='text' placeholder='Username' required></div>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='adding_password' type='password' placeholder='Password' required>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12' style='padding-bottom: 10px;'>
                            <select id='adding_rank' required>
                                <option value=''>Rank</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                            </select>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12'>
                                <textarea id='adding_comment' style='resize:vertical;' placeholder='Comment...'
                                          rows='6' required></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12'>
                            <button id="adding_btn">Add</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<!-- Edit comment modal -->
    <div class='modal fade' id='edit_comment_modal' tabindex='-1' role='dialog' aria-labelledby='contactLabel'
         aria-hidden='true'>
        <div class='modal-dialog'>
            <div class='panel panel-primary'>
                <div class='modal-body' style='padding: 5px;'>
                    <h4 class='resultsOfModals' id="editionResult"></h4>
                    <div class='row'>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='edit_username' type='text' placeholder='Username' required></div>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='edit_password' type='password' placeholder='Password' required>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12' style='padding-bottom: 10px;'>
                            <select id='edit_rank' required>
                                <option value=''>Rank</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                            </select>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12'>
                                <textarea id='edit_comment' style='resize:vertical;' placeholder='Comment...'
                                          rows='6' required></textarea>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12 col-md-12 col-sm-12'>
                            <button id="edit_btn">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete comment modal -->
    <div class='modal fade' id='delete_comment_modal' tabindex='-1' role='dialog' aria-labelledby='contactLabel'
         aria-hidden='true'>
        <div class='modal-dialog'>
            <div class='panel panel-primary'>
                <div class='modal-body' style='padding: 5px;'>
                    <h4 class='resultsOfModals' id="deletionResult"></h4>
                    <div class='row'>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='delete_username' type='text' placeholder='Username' required></div>
                        <div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
                            <input id='delete_password' type='password' placeholder='Password' required>
                        </div>
                        <div class='row'>
                            <div class='col-lg-12 col-md-12 col-sm-12'>
                                <button id="delete_btn">Delete</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
